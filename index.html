<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img-container">
          <img class="photo" src="./assets/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img class="eye" src="./assets/icon-view.svg" alt="" />
          </div>
        </div>

        <div class="text-container">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="number-row">
            <div class="money">
              <img src="assets/icon-ethereum.svg" alt="" /><span
                class="eth-text"
                >0.041 ETH</span
              >
            </div>
            <div class="time">
              <img src="assets/icon-clock.svg" alt="" /><span class="clock-text"
                >3 days left</span
              >
            </div>
          </div>
          <hr class="hr" />
          <div class="name-container">
            <img class="avatar" src="assets/image-avatar.png" alt="" />
            <p class="creation">
              Creation of <span class="jules">Jules Wvyen</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
